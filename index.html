    <meta charset="UTF-8" />

  <body>
    <h1>Background Gradienter</h1>
    <input id="color1" type="color" name="color1" value="#FF0000" />
    <input id="color2" type="color" name="color2" value="#FFFF00" />
    <h2>Current CSS Background</h2>
    <h3></h3>

    <div class="buttons">
      <button class="btn-random">
        Random | <i class="fa fa-random" aria-hidden="true"></i>
      </button>
      <button class="btn-copy">
        Copy | <i class="fa fa-clone" aria-hidden="true"></i>
      </button>
    </div>

    <script type="text/javascript" src="script.js"></script>
